<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="activity">
      <h2 data-cy="activityDetailsHeading"><span jhiTranslate="teamDojoApp.activity.detail.title">Activity</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ activity.id }}</span>
        </dd>
        <dt><span jhiTranslate="teamDojoApp.activity.type">Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'teamDojoApp.ActivityType.' + activity.type }}">{{ activity.type }}</span>
        </dd>
        <dt><span jhiTranslate="teamDojoApp.activity.data">Data</span></dt>
        <dd>
          <span>{{ activity.data }}</span>
        </dd>
        <dt><span jhiTranslate="teamDojoApp.activity.createdAt">Created At</span></dt>
        <dd>
          <span>{{ activity.createdAt | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="teamDojoApp.activity.updatedAt">Updated At</span></dt>
        <dd>
          <span>{{ activity.updatedAt | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/activity', activity.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
