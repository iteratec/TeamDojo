<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="comment">
      <h2 data-cy="commentDetailsHeading"><span jhiTranslate="teamDojoApp.comment.detail.title">Comment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ comment.id }}</span>
        </dd>
        <dt><span jhiTranslate="teamDojoApp.comment.text">Text</span></dt>
        <dd>
          <span>{{ comment.text }}</span>
        </dd>
        <dt><span jhiTranslate="teamDojoApp.comment.createdAt">Created At</span></dt>
        <dd>
          <span>{{ comment.createdAt | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="teamDojoApp.comment.updatedAt">Updated At</span></dt>
        <dd>
          <span>{{ comment.updatedAt | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="teamDojoApp.comment.team">Team</span></dt>
        <dd>
          <div *ngIf="comment.team">
            <a [routerLink]="['/team', comment.team?.id, 'view']">{{ comment.team?.shortTitle }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="teamDojoApp.comment.skill">Skill</span></dt>
        <dd>
          <div *ngIf="comment.skill">
            <a [routerLink]="['/skill', comment.skill?.id, 'view']">{{ comment.skill?.title }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/comment', comment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
