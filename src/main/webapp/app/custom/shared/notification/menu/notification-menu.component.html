<div class="notification-menu">
  <li>
    <div class="notification-menu-header d-flex justify-content-center mb-3">
      <a
        href="javascript:void(0);"
        class="btn btn-primary active"
        role="button"
        jhiTranslate="teamDojoApp.customGlobal.menu.notification.activities"
      ></a>
      <a
        href="javascript:void(0);"
        class="btn btn-primary disabled"
        role="button"
        jhiTranslate="teamDojoApp.customGlobal.menu.notification.hints"
      ></a>
    </div>
  </li>
  <div
    infinite-scroll
    (scrolled)="loadPage(page + 1)"
    [infiniteScrollDisabled]="page >= links['last']"
    [infiniteScrollDistance]="1"
    [infiniteScrollContainer]="'.notification-menu-items'"
  >
    <div class="notification-menu-items">
      <li *ngFor="let notification of notifications">
        <jhi-notification-item [notification]="notification" [teams]="teams" [badges]="badges"></jhi-notification-item>
      </li>
    </div>
  </div>
</div>
