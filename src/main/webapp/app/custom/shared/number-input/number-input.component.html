<div name="scoreEditing" class="form-inline d-flex flex-nowrap score-editing">
  <label class="visually-hidden" for="score-input">Score</label>
  <input
    id="score-input"
    class="form-control score-input"
    type="number"
    name="score"
    [(ngModel)]="value"
    [min]="0"
    [required]="true"
    (click)="$event.stopPropagation()"
  />
  <button class="btn ms-1" type="button" (click)="update()" jhiTranslate="teamDojoApp.teams.skills.score.save">OK</button>
  <button class="btn ms-1" type="button" (click)="close()" jhiTranslate="teamDojoApp.teams.skills.score.cancel">Cancel</button>
</div>
