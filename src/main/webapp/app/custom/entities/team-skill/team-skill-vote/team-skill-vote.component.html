<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="teamSkill">
      <h2>
        <span
          jhiTranslate="teamDojoApp.customTeamSkill.completed"
          [translateValues]="{ team: teamSkill?.team?.title, skill: teamSkill?.skill?.titleEN }"
          >completed the skill</span
        >
      </h2>
      <h4>
        <i
          ><span jhiTranslate="teamDojoApp.customTeamSkill.accept" [translateValues]="{ team: teamSkill?.team?.title }"
            >can handle the skill</span
          ></i
        >
      </h4>
      <hr />
      <jhi-alert-error></jhi-alert-error>
      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="teamDojoApp.teamSkill.team">Team</span></dt>
        <dd>
          <div *ngIf="teamSkill?.team?.id">
            <a [routerLink]="['/team', teamSkill?.team?.id, 'view']">{{ teamSkill?.team?.title }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="teamDojoApp.teamSkill.skill">Skill</span></dt>
        <dd>
          <div *ngIf="teamSkill?.skill?.id">
            <a [routerLink]="['/skill', teamSkill?.skill?.id, 'view']">{{ teamSkill?.skill?.titleEN }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="teamDojoApp.teamSkill.completedAt">Completed At</span></dt>
        <dd>
          <span>{{ teamSkill.completedAt?.toDate() | date: 'medium' }}</span>
        </dd>
        <dt><span jhiTranslate="teamDojoApp.teamSkill.verifiedAt">Verified At</span></dt>
        <dd>
          <span>{{ teamSkill.verifiedAt?.toDate() | date: 'medium' }}</span>
        </dd>
        <dt><span jhiTranslate="teamDojoApp.teamSkill.vote">Vote</span></dt>
        <dd>
          <span>{{ teamSkill.vote }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="upVote()" [routerLink]="['/']" class="btn btn-info">
        <span class="fa fa-arrow-up"></span>&nbsp;<span jhiTranslate="teamDojoApp.customTeamSkill.upvote">Upvote</span>
      </button>

      <button type="button" (click)="downVote()" [routerLink]="['/']" class="btn btn-primary">
        <span class="fa fa-arrow-down"></span>&nbsp;<span jhiTranslate="teamDojoApp.customTeamSkill.downvote">Downvote</span>
      </button>
    </div>
  </div>
</div>
